    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12">
                
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12">
                <form class="formurlap">
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="vezeteknev">Vezetéknév</label>
                        <input type="text" class="form-control" id="inputvezeteknev">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="keresztnev">Keresztnév</label>
                        <input type="text" class="form-control" id="inputkeresztnev">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="inputemail" placeholder="nickname@gmail.com">
                      </div>
                    </div>
                    <div class="form-group col-md-8">
                      <label for="cim">Cím</label>
                      <input type="text" class="form-control" id="inputcim" placeholder="Szent István krt. 31">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="telepules">Település</label>
                        <input type="text" class="form-control" id="inputtelepules" placeholder="Budapest">
                      </div>
                      <div class="form-group col-md-2">
                        <label for="iranyitoszam">Irányítószám</label>
                        <input type="text" class="form-control" id="inputiranyitoszam" placeholder="1007">
                      </div>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">Fizetés</label>
                        <select id="inputState" class="form-control">
                          <option selected>Válasszon</option>
                          <option>Készpénz</option>
                          <option>Bankkártya</option>
                          <option>Ajándékkártya</option>
                        </select>
                      </div>
                    <div class="form-group">
                      <div class="form-check hirlevel">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                            <label class="form-check-label" for="flexSwitchCheckChecked"> Feliratkozom a hírlevélre</label>
                          </div>
                      </div>
                    </div>
                    <button type="button" class="btn btn-secondary" id="megrendelemgomb">Megrendelem</button>
                  </form>
            </div>
        </div>
    </div>
